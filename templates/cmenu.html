{% extends 'base.html'%}

{% block head %}
  <title>Menu</title>
{% endblock %}

{% block body %}
  <form action="" method="post">
    <fieldset class="pizza-size">
      <legend>Pizza Size</legend>
      <label><input type="radio" name="pizza-size" value="small">Small</label>
      <label><input type="radio" name="pizza-size" value="medium">Medium</label>
      <label><input type="radio" name="pizza-size" value="large">Large</label>
      <label><input type="radio" name="pizza-size" value="x-large">X-Large</label>
    </fieldset>

    <fieldset class="meat-toppings">
      <legend>Meat Toppings</legend>
      <label><input type="checkbox" name="meats" value="pepperoni">Pepperoni</label>
      <label><input type="checkbox" name="meats" value="sausage">Sausage</label>
      <label><input type="checkbox" name="meats" value="ham">Ham</label>
      <label><input type="checkbox" name="meats" value="bacon">Bacon</label>
      <label><input type="checkbox" name="meats" value="salami">Salami</label>
      <label><input type="checkbox" name="meats" value="steak">Steak</label>
      <label><input type="checkbox" name="meats" value="chicken">Chicken</label>
    </fieldset>

    <fieldset class="veggie-toppings">
      <legend>Veggie Toppings</legend>
      <label><input type="checkbox" name="toppings" value="onions">Onions</label>
      <label><input type="checkbox" name="toppings" value="banana-peppers">Banana Peppers</label>
      <label><input type="checkbox" name="toppings" value="tomatoe">Tomatoes</label>
      <label><input type="checkbox" name="toppings" value="olives">Olives</label>
      <label><input type="checkbox" name="toppings" value="mushrooms">Mushrooms</label>
      <label><input type="checkbox" name="toppings" value="pineapple">Pineapple</label>
      <label><input type="checkbox" name="toppings" value="green-peppers">Green Peppers</label>
      <label><input type="checkbox" name="toppings" value="spinach">Spinach</label>
      <label><input type="checkbox" name="toppings" value="red-peppers">Red Peppers</label>
    </fieldset>
    <input type="submit" value="Add To Cart!">
  </form>
{% endblock %}
