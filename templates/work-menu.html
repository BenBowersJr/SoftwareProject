<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bulldog Pizza</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/workMenu.css') }}">
  </head>

  <body>
      <header>
          <h1>717.000.0000</h1>
          <h1>Bulldog's Pizza</h1>
          <a href="http://localhost:5000/">Logout</a>
      </header>
      <aside>
         <a class="side" href="{{url_for('workOrder')}}">Orders</a>
         <a class="side" href="{{url_for('workMenu')}}">Menu</a>
         <a class="side" href="#">Pay Stub</a>
         <a class="side" href="#">Messages</a>
         <a class="side" href="#">Time Off</a>
      </aside>

      <div>
        <h2>Pizza Crusts</h2>
        {% for item in crusts %}
        <p>{{item}}</p>
        {%endfor%}
      </div>

      <form action="/addcrust" method= 'POST'>
        <input class="textbox" type="text" size="40px" name="addcrust" placeholder="Crust to Add"/>
        <input type="submit" value="ADD CRUST"/>
      </form>
      <form action="/removecrust" method= 'POST'>
        <input class="textbox" type="text" size="40px" name="removecrust" placeholder="Crust to Remove"/>
        <input type="submit" value="REMOVE CRUST"/>
      </form>

      <div>
        <h2>Pizza Toppings</h2>
        {%for item in toppings%}
        <p>{{item}}</p>
        {%endfor%}
      </div>

      <form action="/addtoppings" method= 'POST'>
        <input class="textbox" type="text" size="40px" name="addtoppings" placeholder="Topping to Add"/>
        <input type="submit" value="ADD TOPPING"/>
      </form>
      <form action="/removetoppings" method= 'POST'>
        <input class="textbox" type="text" size="40px" name="removetoppings" placeholder="Topping to Remove"/>
        <input type="submit" value="REMOVE TOPPING"/>
      </form>
  </body>
</html>
